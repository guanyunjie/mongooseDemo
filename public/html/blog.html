<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>官云杰的个人网站-各种小Demo</title>
    <link rel="stylesheet" href="../style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/css/main.css" />
</head>
<body>
<nav id="navigation" class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="collapse navbar-collapse navbar-left">
            <ul class="nav navbar-nav _user">
                <li>
                    <a href="blog.html"><span>博客</span></a>
                </li>
                <li><a href="javascript:;"><span>xxxx</span></a></li>
            </ul>
        </div>
        <button onclick="$fn.publish_blog();" style="position: relative;top: 10px;" type="button" class="btn btn-success pull-left">发表博客</button>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a onclick="$fn.alert_login();" href="javascript:;">登录/注册</a></li>
                <li id="user_li" style="display: none;"><a onclick="$fn.show_board();" href="javascript:;"><span></span></a></li>
            </ul>
            <div id="person_board" class="person-board">
                <ul class="nav list-inline">
                    <li><a onclick="$fn.user_homepage();" href="javascript:;">个人主页</a></li>
                    <li><a onclick="$fn.setting();" href="javascript:;">账号设置</a></li>
                    <li><a onclick="$fn.logout();" href="javascript:;">退出登录</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div id="main" :controller="blogControl" class="container-fluid main">
    <div class="container main-body blog">
        <div class="col-sm-2 text-right" style="float: none;">
            <h4>博客</h4>
        </div>
        <!-- blog列表 -->
        <div style="overflow: auto;">
            <div :for="blog in @blogs" class="col-sm-12 blog-body">
                <div class="col-sm-2 text-right blog-photo">
                    <a href="javascript:;"><img :attr="{src:blog.user.photo}" /></a>
                </div>
                <div class="col-sm-10 blog-user">
                    <p><a href=""><span :html="blog.user.nickname"></span></a></p>
                    <p class="help-block">发表于：{{blog.createtime}}</p>
                </div>
                <div class="col-sm-10 col-sm-offset-2 blog-title">
                    <a style="display: block" href="javascript:;"><h4>{{blog.title}}</h4></a>
                </div>
                <div class="col-sm-10 col-sm-offset-2 blog-hot">
                    <span>阅读量：{{blog.read}}</span>
                    <span>评论：{{blog.comment.length}}</span>
                    <span>点赞：{{blog.praise.length}}</span>
                </div>
            </div>
        </div>
        <!-- 分页 -->
        <p class="page">
            <a class="page-prev" href="javascript:;"></a>
            <a class="page-num"  href="javascript:;">1</a>
            <a class="page-num"  href="javascript:;">2</a>
            <a class="dot-prev" href="javascript:;">...</a>
            <a class="page-num"  href="javascript:;">4</a>
            <a class="page-num page-on"  href="javascript:;">5</a>
            <a class="page-num"  href="javascript:;">6</a>
            <a class="dot-next" href="javascript:;">...</a>
            <a class="page-num"  href="javascript:;">11</a>
            <a class="page-num"  href="javascript:;">12</a>
            <a class="page-next" href="javascript:;"></a>
        </p>
    </div>
</div>
</body>
</html>
<script src="../lib/require.js" data-main="../control/init/blog.init" ></script>
