<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>官云杰的个人网站-各种小Demo</title>
    <link rel="stylesheet" href="../style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/css/main.css" />
</head>
<body>
<nav id="navigation" class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="collapse navbar-collapse navbar-left">
            <ul class="nav navbar-nav _user">
                <li>
                    <a href="blog.html"><span>博客</span></a>
                </li>
                <li><a href="javascript:;"><span>xxxx</span></a></li>
            </ul>
        </div>
        <button onclick="$fn.publish_blog();" style="position: relative;top: 10px;" type="button" class="btn btn-success pull-left">发表博客</button>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a onclick="$fn.alert_login();" href="javascript:;">登录/注册</a></li>
                <li id="user_li" style="display: none;"><a onclick="$fn.show_board();" href="javascript:;"><span></span></a></li>
            </ul>
            <div id="person_board" class="person-board">
                <ul class="nav list-inline">
                    <li><a onclick="$fn.user_homepage();" href="javascript:;">个人主页</a></li>
                    <li><a onclick="$fn.setting();" href="javascript:;">账号设置</a></li>
                    <li><a onclick="$fn.logout();" href="javascript:;">退出登录</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div id="modal">
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal fade">
        <div class="modal-dialog" style="margin: 100px auto;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">
                        <button name="login" onclick="$fn.login_btn();" class="btn btn-default active" type="button">登录</button>
                        <button name="regist" onclick="$fn.regist_btn();" class="btn btn-default" type="button">注册</button>
                        <span class="tips" id="err_info"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="form_login" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input id="login_email" type="email" class="form-control" placeholder="enter your email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input id="login_pwd" type="password" class="form-control" placeholder="enter your password">
                            </div>
                        </div>
                    </form>
                    <form id="form_regist" style="display: none;" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input id="regist_email" type="email" class="form-control" placeholder="enter your email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input id="regist_pwd" type="password" class="form-control" placeholder="enter your password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">重复密码</label>
                            <div class="col-sm-10">
                                <input id="regist_repwd" type="password" class="form-control" placeholder="enter your password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="to_login" onclick="$fn.to_login();" type="button" class="btn btn-primary">登录</button>
                    <button id="to_regist" style="display: none;" onclick="$fn.to_regist();" type="button" class="btn btn-info">注册</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
<script src="../lib/require.js" data-main="../control/init/index.init" ></script>
