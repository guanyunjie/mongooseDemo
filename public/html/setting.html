<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxxx-设置页面</title>
    <link rel="stylesheet" href="../style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/css/main.css" />
    <style>
        body{background-color: #f2f2f2;}
    </style>
</head>
<body>
<nav id="navigation" class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="collapse navbar-collapse navbar-left">
            <ul class="nav navbar-nav _user">
                <li>
                    <a href="blog.html"><span>博客</span></a>
                </li>
                <li><a href="javascript:;"><span>xxxx</span></a></li>
            </ul>
        </div>
        <button onclick="$fn.publish_blog();" style="position: relative;top: 10px;" type="button" class="btn btn-success pull-left">发表博客</button>
        <div class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li><a onclick="$fn.alert_login();" href="javascript:;">登录/注册</a></li>
                <li id="user_li" style="display: none;"><a onclick="$fn.show_board();" href="javascript:;"><span></span></a></li>
            </ul>
            <div id="person_board" class="person-board">
                <ul class="nav list-inline">
                    <li><a onclick="$fn.user_homepage();" href="javascript:;">个人主页</a></li>
                    <li><a onclick="$fn.setting();" href="javascript:;">账号设置</a></li>
                    <li><a onclick="$fn.logout();" href="javascript:;">退出登录</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div id="main" :controller="settingControl" class="container-fluid main">
    <div class="container" style="margin: 25px auto;">
        <form class="form-horizontal" style="background-color: #f7f7f7;padding: 30px;">
            <div class="form-group setting-photo">
                <a href="javascript:;">
                    <input class="" type="file" name="" id="">
                    <img src="../style/img/003.jpg">
                </a>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">昵称</label>
                <div id="nick_old" class="col-sm-10">
                    <label class="control-label">{{@user.nickname}}</label>
                    <a :on-click="@showNick" href="javascript:;"><span class="glyphicon glyphicon-pencil"></span></a>
                </div>
                <div id="nick_new" style="display: none;" class="col-sm-10">
                    <div class="col-sm-9">
                        <input maxlength="20" :duplex="@nickname" class="form-control" type="text">
                        <span id="nick_length" class="setting-length">({{@nick_length}}/20)</span>
                    </div>
                    <div class="col-sm-3">
                        <button :on-click="@setNick" type="button" class="btn btn-default">确定</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">密码</label>
                <div id="pwd_old" class="col-sm-10">
                    <label class="control-label">{{@user.password | pwd}}</label>
                    <a :on-click="@showPwd" href="javascript:;"><span class="glyphicon glyphicon-pencil"></span></a>
                </div>
                <div id="pwd_new" style="display: none;" class="col-sm-10">
                    <div class="col-sm-9">
                        <input :duplex="@pwd" class="form-control" type="password">
                    </div>
                    <div class="col-sm-3">
                        <button :on-click="@setPwd" type="button" class="btn btn-default">确定</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script src="../lib/require.js" data-main="../control/init/setting.init" ></script>
